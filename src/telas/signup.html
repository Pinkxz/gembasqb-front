<!doctype html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" sizes=32x32 href="G-icon.png" />
  <link rel="stylesheet" href="styleLogin.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="signup.jsx"></script>
  <title>Cadastro - GembaSQB</title>
</head>
<body>

<!-- Cadastro -->
<div class="logo-container">
  <a href="/index.html"> 
    <img src="gemba-logo.png" alt="Logo da Empresa">
  </a>
</div>

<div id="step1" class="step">
  <!-- Conteúdo do Passo 1 -->

<div class="form-container">
  <h1>Dados de Cadastro</h1>
  <div class="form-group">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name">
  </div>

  <div class="form-group">
    <label for="number">Número de Telefone:</label>
    <input type="tel" id="number" name="number" oninput="formatPhoneNumber(this)" required>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
  </div>

  <div class="form-group">
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password">
  </div>

  <div class="form-group">
    <label for="confirm-password">Confirme sua Senha:</label>
    <input type="password" id="confirm-password" name="confirm-password">
  </div>
  
  <div class="form-group">
    <button type="button" onclick="nextStep()">Próximo</button>
  </div>

  
  <div class="form-options">
    <a href="login.html">Já tem uma conta? Faça login</a>
  </div>
  </div>
</div><!--Fim do primeiro passo-->


<div id="step2" class="step" style="display: none;">
  <!-- Conteúdo do Passo 2 -->
  <div class="form-container">
    <h1>Dados da Empresa</h1>
    <div class="form-group">
      <label for="companyName">Nome da Empresa:</label>
      <input type="text" id="companyName" name="companyName">
    </div>

    <div class="form-group">
      <section class="dashboard-section">
        <div class="dashboard-header">
            <h2 style="color: #9810f3;">Tamanho da Empresa</h2>
        </div>
        <div class="dashboard-cards">
          <div class="dashboard-card" data-size="Trabalho sozinho" onclick="selectCard(this)">
            <h1>Sozinho</h1>
            <p>Trabalho sozinho.</p>
          </div>
          
          <div class="dashboard-card" data-size="Microempresa" onclick="selectCard(this)">
            <h1>Microempresa</h1>
            <p>Entre 2 a 5 funcionários.</p>
          </div>
          
          <div class="dashboard-card" data-size="Pequena empresa" onclick="selectCard(this)">
            <h1>Pequena</h1>
            <p>Entre 6 a 10 funcionários.</p>
          </div>
          
          <div class="dashboard-card" data-size="Média ou grande empresa" onclick="selectCard(this)">
            <h1>Média/grande</h1>
            <p>Acima de 10 funcionários.</p>
          </div>
          
          <div class="dashboard-card" data-size="Redes e Franquias" onclick="selectCard(this)">
            <h1>Redes</h1>
            <p>Meu negócio é uma rede ou franquia.</p>
          </div>
          
        </div>
    </section>
    <div class="form-group">
      <button onclick="prevStep()">Anterior</button><br><br>
      <button onclick="nextStep()">Próximo</button>
    </div>
  </div>
</div>


<div id="step3" class="step" style="display: none;">
  <!-- Conteúdo do Passo 3 -->
<div class="form-container">
  <div class="form-group">
    <button onclick="prevStep()">Anterior</button><br><br>
    <button onclick="nextStep()">Próximo</button>
  </div>
</div>
  


<div id="step4" class="step" style="display: none;">
  <!-- Conteúdo do Passo 4 -->
  <div class="form-container">
    <div class="form-group">
      <button onclick="prevStep()">Anterior</button><br><br>
      <button onclick="validateForm()">Cadastrar</button>
    </div>
  </div>
</div>

<div class="error-message" id="emailError"></div>
<div class="error-message" id="passwordError"></div>
<div class="error-message" id="confirmError"></div>
<div class="error-message" id="nameError"></div>
<div class="error-message" id="numberError"></div>


<!-- Popup de Erro -->
<div class="popup-container" id="error-popup">
  <div class="popup">
    <h2>Erro!</h2>
    <p id="error-popup-message"></p>
    <button onclick="fecharPopup()">OK</button>
  </div>
</div>


</body>
</html>
