<!doctype html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" sizes=32x32 href="G-icon.png" />
  <link rel="stylesheet" href="styleLogin.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="signup.jsx"></script>
  <title>Cadastro - GembaSQB</title>
</head>
<body>

<!-- Cadastro -->
<div class="logo-container">
  <a href="/index.html"> 
    <img src="gemba-logo.png" alt="Logo da Empresa">
  </a>
</div>

<div class="form-container">
  <div class="form-group">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name">
  </div>

  <div class="form-group">
    <label for="number">Número de Telefone:</label>
    <input type="tel" id="number" name="number" oninput="formatPhoneNumber(this)" required>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
  </div>

  <div class="form-group">
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password">
  </div>

  <div class="form-group">
    <label for="confirm-password">Confirme sua Senha:</label>
    <input type="password" id="confirm-password" name="confirm-password">
  </div>
  
  <div class="form-group">
    <button type="button" onclick="validateForm()">Cadastrar</button>
  </div>
  
  <div class="form-options">
    <a href="login.html">Já tem uma conta? Faça login</a>
  </div>
</div>


<div class="error-message" id="emailError"></div>
<div class="error-message" id="passwordError"></div>
<div class="error-message" id="confirmError"></div>
<div class="error-message" id="nameError"></div>
<div class="error-message" id="numberError"></div>


<!-- Popup de Erro -->
<div class="popup-container" id="error-popup">
  <div class="popup">
    <h2>Erro!</h2>
    <p id="error-popup-message"></p>
    <button onclick="fecharPopup()">OK</button>
  </div>
</div>

</body>
</html>
