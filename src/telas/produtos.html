<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - GembaSQB</title>
    <link rel="stylesheet" href="panelsStyle.css">
    <script src="services.jsx"></script>
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html"><img src="gemba-logo.png" alt="Logo da Empresa"></a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="painel.html">Painel</a></li>
                <li><a href="Paineldecontrole">Painel de Controle</a></li>
                <li><a href="services.html">Serviços</a></li>
                <li><a href="produtos">Produtos</a></li>
                <li><a href="cliente.html">Clientes</a></li>
                <li><a href="colaboradores">Colaboradores</a></li>
            </ul>
        </nav>
        <div class="profile">
            <div class="notification">&#x1F514;</div>
            <img src="perfil.png" alt="Foto de Perfil" onclick="toggleProfileOptions()">
            <div class="profile-options" id="profileOptions">
                <a href="#">Painel de Controle</a>
                <a href="/index.html">Sair</a>
            </div>
        </div>
    </header>

<div class="center-container">
        <h1>Lista de Produtos</h1>
    <div class="form-group button">
        <button class="add-button" onclick="openModal()">+ Adicionar</button>
    </div>
    <div class="container" id="serviceContainer">
        <div class="header1">
            <span>Nome do Produto</span>
            <span>Categoria</span>
            <span>Preço</span>
            <span>Status</span>
            <span>Ações</span>
        </div>
    </div>

<!-- Modal -->
    <div id="myModal" class="modal popup-container"> <!-- Adiciona as classes "modal" e "popup-container" -->
      <!-- Conteúdo da modal -->
    <div class="modal-content popup"> <!-- Adiciona as classes "modal-content" e "popup" -->
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="form-container"> <!-- Adiciona a classe "form-container" -->
            <div class="logo-container"> <!-- Adiciona a classe "logo-container" -->
                <img src="gemba-logo.png" alt="Logo">
            </div>


            <div class="form-group">
                <label for="nomeServico">Nome do Produto</label>
                <input type="text" id="nomeServico" class="form-input" placeholder="Ex: Óleo de Peroba"><br><br>
            </div>
            
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" class="form-input" placeholder="Ex: Ideal para hidratar madeira"><br><br>
            </div>
            
                <div class="form-group">
                    <label for="preco">Preço:</label>
                    <div class="price-container">
                        <input type="text" id="preco" class="form-input price-input" placeholder="0,00">
                    </div>
                        <br><br>
                </div>

                <div class="form-group">
                    <label for="peso">Peso</label>
                            <input type="text" id="peso" class="form input" praceholder="EX: 1,5kg">
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <input type="text" id="categoria" class="form-input"><br><br>
              </div>

               <div class="form-group">
                  <label for="status">Status:</label>
                  <select id="status" class="form-input">
                        <option value="Ativo">Ativo</option>
                          <option value="Desativado">Desativado</option>
                   </select><br><br>
                </div>
            
                <div class="form-group">
                    <label for="foto">Foto:</label>
                    <input type="text" id="foto" class="form-input"><br><br>
                </div>
            
                 <div class="form-group button">
                    <button onclick="adicionarItem()">Adicionar</button> <!-- Adiciona as classes "form-group" e "button" -->
                 </div>
          </div>
      </div>
    </div>
</div>

</body>
</html>
