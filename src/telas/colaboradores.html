<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - GembaSQB</title>
    <link rel="stylesheet" href="panelsStyle.css">
    <script src="colaboradores.js"></script>
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html"><img src="gemba-logo.png" alt="Logo da Empresa"></a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="painel.html">Painel</a></li>
                <li><a href="paineLControle.html">Painel de Controle</a></li>
                <li><a href="services.html">Serviços</a></li>
                <li><a href="produtos">Produtos</a></li>
                <li><a href="cliente.html">Clientes</a></li>
                <li><a style="color: #9810f3" href="colaboradores.html">Colaboradores</a></li>
            </ul>
        </nav>
        <div class="profile">
            <div class="notification">&#x1F514;</div>
            <img src="perfil.png" alt="Foto de Perfil" onclick="toggleProfileOptions()">
            <div class="profile-options" id="profileOptions">
                <a href="#">Painel de Controle</a>
                <a href="/index.html">Sair</a>
            </div>
        </div>
    </header>

<div class="center-container">
        <h1>Lista de Colaboradores</h1>
    <div class="form-group button">
        <button class="add-button" onclick="openModal()">+ Adicionar</button>
    </div>
    <div class="container" id="serviceContainer">
        <div class="header1">
            <span>Nome</span>
            <span>E-mail</span>
            <span>Senha Temporária</span>
            <span>Status</span>
            <span>Ações</span>
        </div>
    </div>

<!-- Modal -->
    <div id="myModal" class="modal popup-container"> <!-- Adiciona as classes "modal" e "popup-container" -->
      <!-- Conteúdo da modal -->
    <div class="modal-content popup"> <!-- Adiciona as classes "modal-content" e "popup" -->
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="form-container"> <!-- Adiciona a classe "form-container" -->
            <div class="logo-container"> <!-- Adiciona a classe "logo-container" -->
                <img src="gemba-logo.png" alt="Logo">
            </div>

            <div class="form-group">
                <label for="nomeServico">Nome</label>
                <input type="text" id="nomeServico" class="form-input" placeholder="Ex: Maria da Silva"><br><br>
            </div>
            
            <div class="form-group">
                <label for="descricao">E-MAIL:</label>
                <input type="text" id="descricao" class="form-input" placeholder="mariasilva@gmail.com"><br><br>
            </div>
            
                <div class="form-group">
                    <label for="dataC">Data de Cadastro:</label>
                            <input type="text" id="dataC" class="form input" placeholder="18/04/2004">
                </div>

                <div class="form-group">
                    <label for="cpf">CPF/CNPJ:</label>
                    <input type="text" id="cpf" class="form-input" placeholder="123.456.789-01"><br><br>
                </div>

                <div class="form-group">
                    <label for="Whatsapp">Whatsapp:</label>
                    <input type="text" id="Whatsapp" class="form-input"><br><br>
                </div>

                <div class="form-group">
                    <label for="periodoPag">PeriodoPag:</label>
                    <select id="periodoPag" class="form-input">
                        <option value="Diario">Diário</option>
                        <option value="Semanal">Semanal</option>
                        <option value="Quinzenal">Quinzenal</option>
                        <option value="Mensal">Mensal</option>
                     </select><br><br>
                </div>

               <div class="form-group">
                  <label for="status">Status:</label>
                  <select id="status" class="form-input">
                        <option value="Ativo">Ativo</option>
                        <option value="Desativado">Desativado</option>  
                   </select><br><br>
                </div>
            
                <div class="form-group">
                    <label for="foto">Foto:</label>
                    <input type="text" id="foto" class="form-input"><br><br>
                </div>
            
                 <div class="form-group button">
                    <button onclick="adicionarColaborador()">Adicionar</button> <!-- Adiciona as classes "form-group" e "button" -->
                 </div>
          </div>
      </div>
    </div>
</div>

</body>
</html>
