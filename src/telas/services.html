<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços - GembaSQB</title>
    <link rel="stylesheet" href="services.css">
    <script src="services.jsx"></script>
</head>
<body>
<div class="center-container">
        <h1>Lista de Serviços</h1>
    <div class="form-group button">
        <button class="add-button" onclick="openModal()">+Adicionar</button>
    </div>
    <div class="container" id="serviceContainer">
        <div class="header">
            <span>Nome do serviço</span>
            <span>Categoria</span>
            <span>Preço</span>
            <span>Tempo</span>
            <span>Status</span>
            <span>Ações</span>
        </div>
    </div>

    <!-- Modal -->
<!-- Modal -->
    <div id="myModal" class="modal popup-container"> <!-- Adiciona as classes "modal" e "popup-container" -->
      <!-- Conteúdo da modal -->
    <div class="modal-content popup"> <!-- Adiciona as classes "modal-content" e "popup" -->
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="form-container"> <!-- Adiciona a classe "form-container" -->
            <div class="logo-container"> <!-- Adiciona a classe "logo-container" -->
                <img src="gemba-logo.png" alt="Logo">
            </div>


            <div class="form-group">
                <label for="nomeServico">Nome do Serviço:</label>
                <input type="text" id="nomeServico" class="form-input" placeholder="Ex: Óleo de Peroba"><br><br>
            </div>
            
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" class="form-input" placeholder="Ex: Ideal para hidratar madeira"><br><br>
            </div>
            
              <div class="form-group">
                 <label for="preco">Preço:</label>
                     <div class="price-container">
                    <input type="text" id="preco" class="form-input price-input" placeholder="R$ 0.00">
                </div>
                        <br><br>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <input type="text" id="categoria" class="form-input"><br><br>
              </div>
            
               <div class="form-group">
                    <label for="tempo">Tempo:</label>
                    <input type="text" id="tempo" class="form-input"><br><br>
               </div>
            
               <div class="form-group">
                  <label for="status">Status:</label>
                  <select id="status" class="form-input">
                        <option value="Ativo">Ativo</option>
                          <option value="Desativado">Desativado</option>
                   </select><br><br>
                </div>
            
                <div class="form-group">
                    <label for="foto">Foto:</label>
                    <input type="text" id="foto" class="form-input"><br><br>
                </div>
            
                <div class="form-group">
                     <label for="comissao">Comissão:</label>
                     <input type="text" id="comissao" class="form-input"><br><br>
                </div>
            
                <div class="form-group">
                    <label for="programaFidelidade">Programa de Fidelidade:</label>
                     <input type="text" id="programaFidelidade" class="form-input"><br><br>
                </div>
                 <div class="form-group button">
                    <button onclick="adicionarItem()">Adicionar</button> <!-- Adiciona as classes "form-group" e "button" -->
                 </div>
          </div>
      </div>
    </div>
</div>

</body>
</html>
